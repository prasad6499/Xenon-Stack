<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
       
        <nav class="navbar">
            <a  href="index.html">Home</a>
            <a  href="contact.html">Contact Us</a>
            <a  href="login.html">Login</a>
            <a  href="register.html">Register</a>
        </nav>
        <!-- <h1 class="contact">Contact Us</h1> -->
    </header>

    <div class="container mt-2 col-4 card shadow">
        <div class="card-header  text-white text-center" style="background-color: rgb(43, 134, 226);">
            <h1>Contact Us</h1>
        </div>
        <form class="contactForm text-center">
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="message" placeholder="Your Message"></textarea>
            </div>
            <button type="button" class="form-control  btn-block" style="background-color:rgb(43, 134, 226);" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
    <script src="contact.js"></script>

   
</body>
</html>
