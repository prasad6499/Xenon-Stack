<!-- public/register.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body class="bg-light">
    <nav class="navbar">
        <a href="index.html" style=" justify-content:left">Home</a>
        <a href="contact.html" style=" justify-content:left">Contact Us</a>
        <a href="login.html" style="justify-content:right">Login</a>
        <a href="register.html"  style="justify-content:right">Register</a>
        
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    
                    <div class="card-header  text-white text-center" style="background-color: blueviolet;">
                        <h1>Register</h1>
                    </div>
                    <div class="card-body shadow">
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <button type="button" class="form-control  btn-block" style="background-color: blueviolet;" onclick="register()">Register</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="login.html">Already have an account? Login here.</a>
                </div>
            </div>
        </div>
    </div>

  
    <script src="app.js"></script>
    <script src="register.js"></script>
</body>
</html>
